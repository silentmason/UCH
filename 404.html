<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 | Page Not Found</title>
    <link rel="icon" type="image/x-icon" href="unightly-icon.ico">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #2d3748;
            color: #fff;
        }
        header {
            background: #2d3748;
            color: #fff;
            padding: 24px 0 16px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
        }
        .header-icon {
            position: absolute;
            top: 12px;
            left: 24px;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            box-shadow: 0 0 8px #2222;
            background: #fff;
            object-fit: contain;
        }
        .container {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background: #fff;
            color: #222;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 40px 32px;
            text-align: center;
        }
        .error-code {
            font-size: 5rem;
            font-weight: 700;
            color: #3182ce;
            margin-bottom: 0.5em;
        }
        .cta-btn {
            display: inline-block;
            margin-top: 32px;
            padding: 14px 32px;
            background: #3182ce;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .cta-btn:hover {
            background: #2563eb;
        }
        .sparkle {
            font-size: 2rem;
            color: #f6e05e;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <header>
        <img src="unightly-icon.ico" alt="Unightly Icon" class="header-icon">
        UCH Website
    </header>
    <div class="container">
        <div class="error-code">404</div>
        <div>
            <span class="sparkle">&#10024;</span>
            <h1>Oops! Lost in the Night</h1>
            <span class="sparkle">&#10024;</span>
        </div>
        <p>
            The page you’re looking for isn’t here.<br>
            Maybe it’s out clubbing with the Unightly crew.<br>
            Let’s get you back to the party!
        </p>
        <a href="blank.html" class="cta-btn">Back to Home</a>
    </div>
</body>
</html>
