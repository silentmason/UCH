<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Settings | UCH</title>
    <link rel="icon" type="image/x-icon" href="unightly-icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #2d3748;
            --accent: #3182ce;
            --accent-hover: #2563eb;
            --background: #f5f7fa;
            --container-bg: #fff;
            --shadow: 0 4px 24px rgba(0,0,0,0.08);
            --radius: 16px;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            color: var(--primary);
        }

        header {
            background: var(--primary);
            color: #fff;
            padding: 0;
            position: relative;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-icon {
            position: absolute;
            top: 16px;
            left: 32px;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            box-shadow: 0 0 8px #2222;
            background: #fff;
            object-fit: contain;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .settings-layout {
            display: flex;
            max-width: 900px;
            margin: 48px auto 0 auto;
            background: var(--container-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            min-height: 480px;
            animation: fadeIn 0.8s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-tabs {
            width: 220px;
            background: #f5f7fa;
            border-top-left-radius: var(--radius);
            border-bottom-left-radius: var(--radius);
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 32px 0 32px 0;
        }

        .tab {
            width: 180px;
            padding: 16px 24px;
            margin-bottom: 8px;
            background: none;
            border: none;
            border-radius: 8px 0 0 8px;
            font-size: 1.08rem;
            color: var(--primary);
            text-align: right;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
        }

            .tab.active, .tab:hover {
                background: var(--accent);
                color: #fff;
            }

        .settings-content {
            flex: 1;
            padding: 40px 32px;
            min-height: 400px;
        }

        .settings-form {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--primary);
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            background: #f5f7fa;
            color: #222;
            transition: border 0.2s;
        }

            input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
                border-color: var(--accent);
                outline: none;
            }

        textarea {
            min-height: 60px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
        }

        .save-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(49,130,206,0.08);
        }

            .save-btn:hover {
                background: var(--accent-hover);
                box-shadow: 0 4px 16px rgba(49,130,206,0.15);
            }

        .form-success {
            color: #38a169;
            font-weight: 500;
            margin-top: 12px;
        }

        @media (max-width: 800px) {
            .settings-layout {
                flex-direction: column;
                max-width: 98vw;
            }

            .settings-tabs {
                flex-direction: row;
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
                border-radius: var(--radius) var(--radius) 0 0;
                align-items: flex-start;
                padding: 0 0 0 0;
            }

            .tab {
                width: auto;
                padding: 12px 18px;
                margin-bottom: 0;
                border-radius: 8px 8px 0 0;
                text-align: center;
            }

            .settings-content {
                padding: 24px 12px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tabs = document.querySelectorAll('.tab');
            const content = document.getElementById('settings-content');
            const tabContents = [
                // Account Settings tab with form
                `<h2>Account Settings</h2>
                    <form class="settings-form" id="account-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" placeholder="Add a short description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="save-btn">Save Changes</button>
                        </div>
                        <div id="form-success" class="form-success" style="display:none;">Changes saved!</div>
                    </form>`,
                `<h2>Security</h2><p>Update your password, enable 2FA, and review security logs.</p>`,
                `<h2>Profile Picture</h2><p>Change your profile image and avatar settings.</p>`,
                `<h2>Blocked Users</h2><p>View and manage users you have blocked.</p>`,
                `<h2>Others</h2><p>Other settings and preferences.</p>`
            ];
            tabs.forEach((tab, idx) => {
                tab.addEventListener('click', function () {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    content.innerHTML = tabContents[idx];
                    if (idx === 0) setupAccountForm();
                });
            });
            // Set default tab
            tabs[0].classList.add('active');
            content.innerHTML = tabContents[0];
            setupAccountForm();

            // Form handler
            function setupAccountForm() {
                const form = document.getElementById('account-form');
                if (form) {
                    form.onsubmit = function (e) {
                        e.preventDefault();
                        // Simulate save
                        document.getElementById('form-success').style.display = 'block';
                        setTimeout(() => {
                            document.getElementById('form-success').style.display = 'none';
                        }, 2000);
                    };
                }
            }
        });
    </script>
</head>
<body>
    <header>
        <img src="unightly-icon.ico" alt="Unightly Icon" class="header-icon">
        <span class="header-title">UCH Website</span>
    </header>
    <div class="settings-layout">
        <nav class="settings-tabs">
            <button class="tab">Account settings</button>
            <button class="tab">Security</button>
            <button class="tab">Profile picture</button>
            <button class="tab">Blocked users</button>
            <button class="tab">Others</button>
        </nav>
        <section class="settings-content" id="settings-content">
            <!-- Tab content will appear here -->
        </section>
    </div>
</body>
</html>
