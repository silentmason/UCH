<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Settings | UCH</title>
    <link rel="icon" type="image/x-icon" href="unightly-icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #2d3748;
            --accent: #3182ce;
            --accent-hover: #2563eb;
            --background: #f5f7fa;
            --container-bg: #fff;
            --shadow: 0 4px 24px rgba(0,0,0,0.08);
            --radius: 16px;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            color: var(--primary);
        }
        header {
            background: var(--primary);
            color: #fff;
            padding: 0;
            position: relative;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-icon {
            position: absolute;
            top: 16px;
            left: 32px;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            box-shadow: 0 0 8px #2222;
            background: #fff;
            object-fit: contain;
        }
        .header-title {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .settings-layout {
            display: flex;
            max-width: 900px;
            margin: 48px auto 0 auto;
            background: var(--container-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            min-height: 480px;
            animation: fadeIn 0.8s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .settings-tabs {
            width: 220px;
            background: #f5f7fa;
            border-top-left-radius: var(--radius);
            border-bottom-left-radius: var(--radius);
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 32px 0 32px 0;
        }
        .tab {
            width: 180px;
            padding: 16px 24px;
            margin-bottom: 8px;
            background: none;
            border: none;
            border-radius: 8px 0 0 8px;
            font-size: 1.08rem;
            color: var(--primary);
            text-align: right;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
        }
        .tab.active, .tab:hover {
            background: var(--accent);
            color: #fff;
        }
        .settings-content {
            flex: 1;
            padding: 40px 32px;
            min-height: 400px;
        }
        @media (max-width: 800px) {
            .settings-layout {
                flex-direction: column;
                max-width: 98vw;
            }
            .settings-tabs {
                flex-direction: row;
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
                border-radius: var(--radius) var(--radius) 0 0;
                align-items: flex-start;
                padding: 0 0 0 0;
            }
            .tab {
                width: auto;
                padding: 12px 18px;
                margin-bottom: 0;
                border-radius: 8px 8px 0 0;
                text-align: center;
            }
            .settings-content {
                padding: 24px 12px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tabs = document.querySelectorAll('.tab');
            const content = document.getElementById('settings-content');
            const tabContents = [
                `<h2>Account Settings</h2><p>Manage your account details, email, and preferences here.</p>`,
                `<h2>Security</h2><p>Update your password, enable 2FA, and review security logs.</p>`,
                `<h2>Profile Picture</h2><p>Change your profile image and avatar settings.</p>`,
                `<h2>Blocked Users</h2><p>View and manage users you have blocked.</p>`,
                `<h2>Others</h2><p>Other settings and preferences.</p>`
            ];
            tabs.forEach((tab, idx) => {
                tab.addEventListener('click', function () {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    content.innerHTML = tabContents[idx];
                });
            });
            // Set default tab
            tabs[0].classList.add('active');
            content.innerHTML = tabContents[0];
        });
    </script>
</head>
<body>
    <header>
        <img src="unightly-icon.ico" alt="Unightly Icon" class="header-icon">
        <span class="header-title">UCH Website</span>
    </header>
    <div class="settings-layout">
        <nav class="settings-tabs">
            <button class="tab">Account settings</button>
            <button class="tab">Security</button>
            <button class="tab">Profile picture</button>
            <button class="tab">Blocked users</button>
            <button class="tab">Others</button>
        </nav>
        <section class="settings-content" id="settings-content">
            <!-- Tab content will appear here -->
        </section>
    </div>
</body>
</html>
