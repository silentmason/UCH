<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Settings | UCH</title>
    <link rel="icon" type="image/x-icon" href="unightly-icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #2d3748;
            --accent: #3182ce;
            --accent-hover: #2563eb;
            --background: #f5f7fa;
            --container-bg: #fff;
            --shadow: 0 4px 24px rgba(0,0,0,0.08);
            --radius: 16px;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            color: var(--primary);
        }

        header {
            background: var(--primary);
            color: #fff;
            padding: 0;
            position: relative;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-icon {
            position: absolute;
            top: 16px;
            left: 32px;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            box-shadow: 0 0 8px #2222;
            background: #fff;
            object-fit: contain;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .settings-layout {
            display: flex;
            max-width: 900px;
            margin: 48px auto 0 auto;
            background: var(--container-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            min-height: 480px;
            animation: fadeIn 0.8s;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-tabs {
            width: 220px;
            background: #f5f7fa;
            border-top-left-radius: var(--radius);
            border-bottom-left-radius: var(--radius);
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 32px 0;
        }

        .tab {
            width: 180px;
            padding: 16px 24px;
            margin-bottom: 8px;
            background: none;
            border: none;
            border-radius: 8px 0 0 8px;
            font-size: 1.08rem;
            color: var(--primary);
            text-align: right;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
        }

            .tab.active, .tab:hover {
                background: var(--accent);
                color: #fff;
            }

        .settings-content {
            flex: 1;
            padding: 40px 32px;
            min-height: 400px;
        }

        .settings-form {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--primary);
        }

        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            background: #f5f7fa;
            color: #222;
            transition: border 0.2s;
        }

            input:focus, textarea:focus {
                border-color: var(--accent);
                outline: none;
            }

        textarea {
            min-height: 60px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
        }

        .save-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(49,130,206,0.08);
        }

            .save-btn:hover {
                background: var(--accent-hover);
                box-shadow: 0 4px 16px rgba(49,130,206,0.15);
            }

        .form-success {
            color: #38a169;
            font-weight: 500;
            margin-top: 12px;
        }

        .form-error {
            color: #e53e3e;
            font-weight: 500;
            margin-top: 12px;
        }

        .close-button {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #888;
            cursor: pointer;
            transition: color 0.2s;
        }

            .close-button:hover {
                color: var(--accent);
            }

        @media (max-width: 800px) {
            .settings-layout {
                flex-direction: column;
                max-width: 98vw;
            }

            .settings-tabs {
                flex-direction: row;
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
                border-radius: var(--radius) var(--radius) 0 0;
                align-items: flex-start;
                padding: 0;
            }

            .tab {
                width: auto;
                padding: 12px 18px;
                margin-bottom: 0;
                border-radius: 8px 8px 0 0;
                text-align: center;
            }

            .settings-content {
                padding: 24px 12px;
            }
        }
    </style>
