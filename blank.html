<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Welcome | UCH Main</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="unightly-icon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e0f2fe;
      --accent: #60a5fa;
      --accent-hover: #3b82f6;
      --background: #0f172a;
      --container-bg: rgba(30, 41, 59, 0.8);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      --radius: 12px;
      --font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--background);
      color: var(--primary);
    }

    header {
      background: rgba(30, 41, 59, 0.9);
      color: var(--primary);
      padding: 20px;
      position: relative;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
    }

    .header-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      background: #fff;
      object-fit: contain;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-align: center;
    }

    #profile-container {
      position: absolute;
      top: 20px;
      right: 32px;
      z-index: 100;
    }

    #profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow: 0 0 4px #aaa;
      border: 2px solid #fff;
      background: #eee;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }

    #profile-icon:active,
    #profile-icon:focus {
      box-shadow: 0 0 8px var(--accent);
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 48px;
      right: 0;
      background: var(--container-bg);
      color: var(--primary);
      min-width: 180px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 8px 0;
      font-size: 1rem;
      animation: fadeInMenu 0.2s;
    }

    .dropdown-menu.show {
      display: block;
    }

    @keyframes fadeInMenu {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dropdown-item {
      padding: 12px 24px;
      cursor: pointer;
      transition: background 0.15s;
      color: var(--primary);
    }

    .dropdown-item:hover {
      background: rgba(45, 55, 72, 0.6);
      color: var(--accent);
    }

    .dropdown-item.signout {
      border-top: 1px solid rgba(75, 85, 99, 0.4);
      margin-top: 6px;
      color: #fca5a5;
    }

    .dropdown-item.disabled {
      color: #6b7280;
      /* Grey out the text */
      cursor: not-allowed;
      /* Change the cursor */
    }

    .dropdown-item.disabled:hover {
      background: none;
      /* Remove hover effect */
      color: #6b7280;
      /* Keep greyed out */
    }

    /* New Feed Styles */
    #feed-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: var(--container-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      color: var(--primary);
    }

    #post-form {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    #post-text {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid rgba(75, 85, 99, 0.6);
      border-radius: 6px;
      background: rgba(45, 55, 72, 0.3);
      color: var(--primary);
      font-size: 1rem;
      resize: vertical;
      /* Allow vertical resizing */
    }

    #file-input {
      margin-bottom: 10px;
      color: var(--primary);
    }

    #post-button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(96, 165, 250, 0.4);
    }

    #post-button:hover {
      background: var(--accent-hover);
      box-shadow: 0 6px 18px rgba(59, 130, 246, 0.5);
    }

    #preview-container {
      max-width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
      /* Ensure content stays within the container */
    }

    #preview-image,
    #preview-video {
      max-width: 100%;
      /* Make the preview responsive */
      max-height: 300px;
      /* Limit the maximum height of the preview */
      object-fit: contain;
      /* Maintain aspect ratio */
    }

    .post {
      padding: 15px;
      margin-bottom: 15px;
      border-radius: var(--radius);
      background: rgba(45, 55, 72, 0.6);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      word-wrap: break-word;
      /* Prevent long words from breaking the layout */
      position: relative;
    }

    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .post-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-content {
      margin-bottom: 10px;
    }

    .post-image,
    .post-video {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .post-video {
      max-height: 400px;
      /* Limit video height */
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #e53e3e;
      /* Red color */
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .delete-btn:hover {
      background: #c53030;
      /* Darker red */
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      #feed-container {
        margin: 20px;
        padding: 15px;
      }
    }
  </style>
  <script>
    const GITHUB_RAW_URL = 'https://raw.githubusercontent.com/silentmason/Unightly-Club-Hangout/refs/heads/main/UCHstaff.json'; // Replace with your raw GitHub URL
    async function fetchAuthorizedEmails() {
      try {
        const response = await fetch(GITHUB_RAW_URL);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Failed to fetch authorized emails:', error);
        return
      }
    }

    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
    // Function to convert a file to base64 string
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }
    window.onload = async function() {
      const credential = localStorage.getItem('google_credential');
      let authorizedEmails = [];
      try {
        authorizedEmails = await fetchAuthorizedEmails();
      } catch (error) {
        console.error("Failed to load authorized users:", error);
        // Handle the error appropriately, e.g., display a message to the user
      }
      let img;
      let menu;
      let container;
      let userEmail;
      let userName;
      let userPicture;
      if (credential) {
        const payload = parseJwt(credential);
        if (payload.picture) {
          // Create profile container
          container = document.createElement('div');
          container.id = 'profile-container';
          // Create profile icon
          img = document.createElement('img');
          img.id = 'profile-icon';
          img.src = payload.picture;
          img.alt = 'Google Profile';
          img.tabIndex = 0;
          // Create dropdown menu
          const menu = document.createElement('div');
          menu.className = 'dropdown-menu';
          menu.innerHTML = `
<div class="dropdown-item" id="account-settings-link">Account settings</div>
<div class="dropdown-item">Profile</div>
<div class="dropdown-item">Friends</div>
<div class="dropdown-item disabled" id="status-link">Status</div>
<div class="dropdown-item signout" id="signout-link">Sign Out</div>
`;
          // Toggle menu on icon click
          img.onclick = function(e) {
            e.stopPropagation();
            menu.classList.toggle('show');
          };
          img.onblur = function() {
            setTimeout(() => menu.classList.remove('show'), 150);
          };
          // Hide menu when clicking outside
          document.addEventListener('click', function() {
            menu.classList.remove('show');
          });
          // Account settings click
          menu.querySelector('#account-settings-link').onclick = function(e) {
            e.stopPropagation();
            menu.classList.remove('show');
            window.location.href = 'account-settings.html';
          };
          // Status click - PREVENT ACTION
          menu.querySelector('#status-link').onclick = function(e) {
            e.preventDefault();
            e.stopPropagation();
            menu.classList.remove('show');
            return false;
          };
          // Sign out click
          menu.querySelector('#signout-link').onclick = function(e) {
            e.stopPropagation();
            localStorage.removeItem('google_credential');
            window.location.href = 'index.html';
          };
          container.appendChild(img);
          container.appendChild(menu);
          document.body.appendChild(container);
          userEmail = payload.email;
          userName = payload.name;
          userPicture = payload.picture;
        }
      }
      // Load existing posts from local storage
      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      const feedContainer = document.getElementById('feed-container');
      let isAuthorized = authorizedEmails.includes(userEmail);
      renderPosts(posts, feedContainer, isAuthorized, userPicture, userName);
      // Post Submission
      const postForm = document.getElementById('post-form');
      const fileInput = document.getElementById('file-input');
      const previewContainer = document.getElementById('preview-container');
      const postText = document.getElementById('post-text');
      let mediaUrl = null;
      let fileType = null
      // Event listener for file input changes
      fileInput.addEventListener('change', async function() {
        const file = fileInput.files[0];
        if (file) {
          fileType = file.type;
          if (fileType.startsWith('image/') || fileType.startsWith('video/')) {
            mediaUrl = await toBase64(file)
            //Display the correct format
            let previewContent = '';
            if (fileType.startsWith('image/')) {
              previewContent = `<img src="${mediaUrl}" alt="Post Image" id="preview-image">`;
            } else if (fileType.startsWith('video/')) {
              previewContent = `<video src="${mediaUrl}" id="preview-video" controls></video>`;
            }
            previewContainer.innerHTML = previewContent;
          } else {
            alert('Invalid file type. Only images and videos are allowed.');
            fileInput.value = '';
            previewContainer.innerHTML = ''; // Clear the preview
            mediaUrl = null;
            fileType = null
            return;
          }
        } else {
          previewContainer.innerHTML = '';
          mediaUrl = null;
          fileType = null
        }
      });
      postForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const text = postText.value.trim();
        if (text !== '' || mediaUrl) {
          const newPost = {
            id: Date.now(),
            text: text,
            mediaUrl: mediaUrl,
            mediaType: fileType,
            userName: userName,
            userPicture: userPicture,
          };
          posts.push(newPost);
          localStorage.setItem('posts', JSON.stringify(posts));
          renderPosts(posts, feedContainer, authorizedEmails.includes(userEmail), userPicture, userName);
          postText.value = ''; // Clear the text input
          fileInput.value = ''; // Clear the file input
          previewContainer.innerHTML = ''; // Clear the preview
          mediaUrl = null;
          fileType = null
        }
      });

      function deletePost(postId) {
        posts = posts.filter(post => post.id !== postId);
        localStorage.setItem('posts', JSON.stringify(posts));
        renderPosts(posts, feedContainer, isAuthorized, userPicture, userName); // Re-render the feed
      }

      function renderPosts(posts, feedContainer, isAuthorized, userPicture, userName) {
        let formHTML = '';
        if (isAuthorized) {
          formHTML = `
<form id="post-form">
<textarea id="post-text" placeholder="What's on your mind?" rows="4"></textarea>
<div id="preview-container"></div>
<input type="file" id="file-input" accept="image/*, video/*">
<button type="submit" id="post-button">Post</button>
</form>
`;
        } else {
          formHTML = `<p>Official UCH Staff may post .</p>`;
        }
        feedContainer.innerHTML = `
          <h1>Welcome to the UCH Feed!</h1>
          ${formHTML}
`;
        const postForm = document.getElementById('post-form');
        // Reattach the file input logic if the form is rendered
        if (postForm) {
          const fileInput = document.getElementById('file-input');
          const previewContainer = document.getElementById('preview-container');
          fileInput.addEventListener('change', async function() {
            const file = fileInput.files[0];
            if (file) {
              const fileType = file.type;
              if (fileType.startsWith('image/') || fileType.startsWith('video/')) {
                const mediaUrl = await toBase64(file);
                let previewContent = '';
                if (fileType.startsWith('image/')) {
                  previewContent = `<img src="${mediaUrl}" alt="Post Image" id="preview-image">`;
                } else if (fileType.startsWith('video/')) {
                  previewContent = `<video src="${mediaUrl}" id="preview-video" controls></video>`;
                }
                previewContainer.innerHTML = previewContent;
              } else {
                alert('Invalid file type. Only images and videos are allowed.');
                fileInput.value = '';
                previewContainer.innerHTML = '';
              }
            } else {
              previewContainer.innerHTML = '';
            }
          });
          postForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const postText = document.getElementById('post-text').value.trim();
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            let mediaUrl = null;
            if (file) {
              const fileType = file.type;
              if (fileType.startsWith('image/') || fileType.startsWith('video/')) {
                mediaUrl = URL.createObjectURL(file);
              } else {
                alert('Invalid file type. Only images and videos are allowed.');
                fileInput.value = ''; // Clear the file input
                return;
              }
            }
            if (postText !== '' || mediaUrl) {
              const newPost = {
                id: Date.now(),
                text: postText,
                mediaUrl: mediaUrl,
                mediaType: file ? file.type : null,
                userName: userName,
                userPicture: userPicture,
              };
              posts.push(newPost);
              localStorage.setItem('posts', JSON.stringify(posts));
              renderPosts(posts, feedContainer, isAuthorized, userPicture, userName);
              document.getElementById('post-text').value = ''; // Clear the text input
              fileInput.value = ''; // Clear the file input
              previewContainer.innerHTML = '';
            }
          });
        }
        posts.forEach(post => {
          const postElement = document.createElement('div');
          postElement.className = 'post';
          let postHeader = `<div class="post-header">
          <img src="${post.userPicture}" alt="${post.userName}"'s Profile Picture">
          <p>${post.userName}</p>
          </div>`
          let postContent = '';
          if (post.text) {
            postContent += `<div class="post-content">${post.text}</div>`;
          }
          if (post.mediaUrl) {
            if (post.mediaType && post.mediaType.startsWith('image/')) {
              postContent += `<img src="${post.mediaUrl}" alt="Post Image" class="post-image">`;
            } else if (post.mediaType && post.mediaType.startsWith('video/')) {
              postContent += `<video src="${post.mediaUrl}" class="post-video" controls></video>`;
            }
          }
          let deleteButtonHTML = '';
          if (isAuthorized) {
            deleteButtonHTML = `<button class="delete-btn" data-id="${post.id}">x</button>`;
          }
          postElement.innerHTML = postHeader + postContent + deleteButtonHTML;
          feedContainer.appendChild(postElement);
        });
        // Attach event listeners to delete buttons (have to do it after they are added to the DOM)
        if (isAuthorized) {
          document.querySelectorAll('.post .delete-btn').forEach(button => {
            button.addEventListener('click', function(e) {
              const postId = Number(this.dataset.id);
              deletePost(postId);
            });
          });
        }
      }
    };
  </script>
</head>

<body>
  <header>
    <img src="unightly-icon.ico" alt="Unightly Icon" class="header-icon">
    <span class="header-title">UCH Website</span>
  </header>
  <!-- Feed Container -->
  <div id="feed-container">
    <!-- Posts will be loaded here -->
  </div>
</body>

</html>
