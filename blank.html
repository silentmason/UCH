<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Landing Page</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="unightly-icon.png">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa;
            color: #222;
        }

        header {
            background: #2d3748;
            color: #fff;
            padding: 24px 0 16px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
        }

        .header-icon {
            position: absolute;
            top: 12px;
            left: 24px;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            box-shadow: 0 0 8px #2222;
            background: #fff;
            object-fit: contain;
        }

        .container {
            max-width: 600px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px;
            text-align: center;
        }

        .cta-btn {
            display: inline-block;
            margin-top: 32px;
            padding: 14px 32px;
            background: #3182ce;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }

            .cta-btn:hover {
                background: #2563eb;
            }

        #profile-icon {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 0 4px #aaa;
        }
    </style>
    <script>
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        window.onload = function () {
            const credential = localStorage.getItem('google_credential');
            if (credential) {
                const payload = parseJwt(credential);
                if (payload.picture) {
                    const img = document.createElement('img');
                    img.id = 'profile-icon';
                    img.src = payload.picture;
                    img.alt = 'Google Profile';
                    document.body.appendChild(img);
                }
            }
        };
    </script>
</head>
<body>
    <header>
        <img src="unightly-icon.png" alt="Unightly Icon" class="header-icon">
        UCH Website
    </header>
    <div class="container">
        <h1>Welcome to UCH!</h1>
        <p>
            This is the website for Unightly Club Hangout.
        </p>
        <a href="#" class="cta-btn">Get Started</a>
    </div>
</body>
</html>
