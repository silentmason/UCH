<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | UCH Main</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="unightly-icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #2d3748;
            --accent: #3182ce;
            --accent-hover: #2563eb;
            --background: #f5f7fa;
            --container-bg: #fff;
            --shadow: 0 4px 24px rgba(0,0,0,0.08);
            --radius: 16px;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            color: var(--primary);
        }

        header {
            background: var(--primary);
            color: #fff;
            padding: 0;
            position: relative;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-icon {
            position: absolute;
            top: 16px;
            left: 32px;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            box-shadow: 0 0 8px #2222;
            background: #fff;
            object-fit: contain;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        #profile-container {
            position: absolute;
            top: 20px;
            right: 32px;
            z-index: 100;
        }

        #profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 0 4px #aaa;
            border: 2px solid #fff;
            background: #eee;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }

            #profile-icon:active, #profile-icon:focus {
                box-shadow: 0 0 8px #3182ce;
            }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 48px;
            right: 0;
            background: #fff;
            color: #222;
            min-width: 180px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(49,130,206,0.15);
            padding: 8px 0;
            font-size: 1rem;
            animation: fadeInMenu 0.2s;
        }

            .dropdown-menu.show {
                display: block;
            }

        @keyframes fadeInMenu {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-item {
            padding: 12px 24px;
            cursor: pointer;
            transition: background 0.15s;
        }

            .dropdown-item:hover {
                background: #f5f7fa;
                color: var(--accent);
            }

        .container {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background: var(--container-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 48px 32px 40px 32px;
            text-align: center;
            animation: fadeIn 0.8s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5em;
            color: var(--accent);
        }

        p {
            font-size: 1.15rem;
            color: #444;
            margin-bottom: 2em;
        }

        .cta-btn {
            display: inline-block;
            margin-top: 8px;
            padding: 14px 36px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(49,130,206,0.08);
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        }

            .cta-btn:hover {
                background: var(--accent-hover);
                box-shadow: 0 4px 16px rgba(49,130,206,0.15);
                transform: translateY(-2px) scale(1.03);
            }

        /* Account Settings Panel */
        #settings-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(45,55,72,0.12);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .settings-modal {
            background: var(--container-bg);
            border-radius: var(--radius);
            box-shadow: 0 8px 32px rgba(49,130,206,0.18);
            max-width: 900px;
            width: 96vw;
            min-height: 420px;
            display: flex;
            animation: fadeIn 0.5s;
        }

        .settings-tabs {
            width: 220px;
            background: #f5f7fa;
            border-top-left-radius: var(--radius);
            border-bottom-left-radius: var(--radius);
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 32px 0 32px 0;
        }

        .tab {
            width: 180px;
            padding: 16px 24px;
            margin-bottom: 8px;
            background: none;
            border: none;
            border-radius: 8px 0 0 8px;
            font-size: 1.08rem;
            color: var(--primary);
            text-align: right;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
        }

            .tab.active, .tab:hover {
                background: var(--accent);
                color: #fff;
            }

        .settings-content {
            flex: 1;
            padding: 40px 32px;
            min-height: 400px;
        }

        .settings-close {
            position: absolute;
            top: 18px;
            right: 24px;
            font-size: 1.5rem;
            color: #888;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
            transition: color 0.2s;
        }

            .settings-close:hover {
                color: var(--accent);
            }

        @media (max-width: 800px) {
            .settings-modal {
                flex-direction: column;
                max-width: 98vw;
            }

            .settings-tabs {
                flex-direction: row;
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
                border-radius: var(--radius) var(--radius) 0 0;
                align-items: flex-start;
                padding: 0 0 0 0;
            }

            .tab {
                width: auto;
                padding: 12px 18px;
                margin-bottom: 0;
                border-radius: 8px 8px 0 0;
                text-align: center;
            }

            .settings-content {
                padding: 24px 12px;
            }
        }
    </style>
    <script>
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        window.onload = function () {
            const credential = localStorage.getItem('google_credential');
            if (credential) {
                const payload = parseJwt(credential);
                if (payload.picture) {
                    // Create profile container
                    const container = document.createElement('div');
                    container.id = 'profile-container';

                    // Create profile icon
                    const img = document.createElement('img');
                    img.id = 'profile-icon';
                    img.src = payload.picture;
                    img.alt = 'Google Profile';
                    img.tabIndex = 0;

                    // Create dropdown menu
                    const menu = document.createElement('div');
                    menu.className = 'dropdown-menu';
                    menu.innerHTML = `
                            <div class="dropdown-item" id="account-settings-link">Account settings</div>
                            <div class="dropdown-item">Profile</div>
                            <div class="dropdown-item">Friends</div>
                            <div class="dropdown-item">Status</div>
                        `;

                    // Toggle menu on icon click
                    img.onclick = function (e) {
                        e.stopPropagation();
                        menu.classList.toggle('show');
                    };
                    img.onblur = function () {
                        setTimeout(() => menu.classList.remove('show'), 150);
                    };

                    // Hide menu when clicking outside
                    document.addEventListener('click', function () {
                        menu.classList.remove('show');
                    });

                    // Account settings click
                    menu.querySelector('#account-settings-link').onclick = function (e) {
                        e.stopPropagation();
                        menu.classList.remove('show');
                        showSettingsPanel();
                    };

                    container.appendChild(img);
                    container.appendChild(menu);
                    document.body.appendChild(container);
                }
            }
        };

        // Account Settings Panel Logic
        function showSettingsPanel() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = 'flex';
        }
        function closeSettingsPanel() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = 'none';
        }
        document.addEventListener('DOMContentLoaded', function () {
            // Tab logic for settings panel
            const tabs = document.querySelectorAll('.tab');
            const content = document.getElementById('settings-content');
            const tabContents = [
                `<h2>Account Settings</h2><p>Manage your account details, email, and preferences here.</p>`,
                `<h2>Security</h2><p>Update your password, enable 2FA, and review security logs.</p>`,
                `<h2>Profile Picture</h2><p>Change your profile image and avatar settings.</p>`,
                `<h2>Blocked Users</h2><p>View and manage users you have blocked.</p>`,
                `<h2>Others</h2><p>Other settings and preferences.</p>`
            ];
            tabs.forEach((tab, idx) => {
                tab.addEventListener('click', function () {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    content.innerHTML = tabContents[idx];
                });
            });
            // Set default tab
            if (tabs.length > 0) {
                tabs[0].classList.add('active');
                content.innerHTML = tabContents[0];
            }
            // Close button
            const closeBtn = document.getElementById('settings-close');
            if (closeBtn) {
                closeBtn.onclick = closeSettingsPanel;
            }
            // Close panel on background click
            const panel = document.getElementById('settings-panel');
            if (panel) {
                panel.addEventListener('click', function (e) {
                    if (e.target === panel) closeSettingsPanel();
                });
            }
        });
    </script>
</head>
<body>
    <header>
        <img src="unightly-icon.ico" alt="Unightly Icon" class="header-icon">
        <span class="header-title">UCH Website</span>
    </header>
    <div class="container">
        <h1>Welcome to UCH!</h1>
        <p>
            This is the website for Unightly Club Hangout.<br>
            Enjoy a modern, secure, and stylish experience.
        </p>
        <a href="#" class="cta-btn">Get Started</a>
    </div>
    <!-- Account Settings Modal Panel -->
    <div id="settings-panel">
        <div class="settings-modal">
            <nav class="settings-tabs">
                <button class="tab">Account settings</button>
                <button class="tab">Security</button>
                <button class="tab">Profile picture</button>
                <button class="tab">Blocked users</button>
                <button class="tab">Others</button>
            </nav>
            <section class="settings-content" id="settings-content">
                <!-- Tab content will appear here -->
            </section>
            <button class="settings-close" id="settings-close" title="Close">&times;</button>
        </div>
    </div>
</body>
</html>
