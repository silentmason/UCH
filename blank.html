<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Welcome | UCH Main</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="unightly-icon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e0f2fe;
      --accent: #60a5fa;
      --accent-hover: #3b82f6;
      --background: #0f172a;
      --container-bg: rgba(30, 41, 59, 0.8);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      --radius: 12px;
      --font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--background);
      color: var(--primary);
    }

    header {
      background: rgba(30, 41, 59, 0.9);
      color: var(--primary);
      padding: 20px;
      position: relative;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
    }

    .header-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      background: #fff;
      object-fit: contain;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    #profile-container {
      position: absolute;
      top: 20px;
      right: 32px;
      z-index: 100;
    }

    #profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow: 0 0 4px #aaa;
      border: 2px solid #fff;
      background: #eee;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }

    #profile-icon:active,
    #profile-icon:focus {
      box-shadow: 0 0 8px var(--accent);
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 48px;
      right: 0;
      background: var(--container-bg);
      color: var(--primary);
      min-width: 180px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 8px 0;
      font-size: 1rem;
      animation: fadeInMenu 0.2s;
    }

    .dropdown-menu.show {
      display: block;
    }

    @keyframes fadeInMenu {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dropdown-item {
      padding: 12px 24px;
      cursor: pointer;
      transition: background 0.15s;
      color: var(--primary);
    }

    .dropdown-item:hover {
      background: rgba(45, 55, 72, 0.6);
      color: var(--accent);
    }

    .dropdown-item.signout {
      border-top: 1px solid rgba(75, 85, 99, 0.4);
      margin-top: 6px;
      color: #fca5a5;
    }

    .dropdown-item.disabled {
      color: #6b7280;
      /* Grey out the text */
      cursor: not-allowed;
      /* Change the cursor */
    }

    .dropdown-item.disabled:hover {
      background: none;
      /* Remove hover effect */
      color: #6b7280;
      /* Keep greyed out */
    }

    /* New Feed Styles */
    #feed-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: var(--container-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      color: var(--primary);
    }

    #post-form {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    #post-text {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid rgba(75, 85, 99, 0.6);
      border-radius: 6px;
      background: rgba(45, 55, 72, 0.3);
      color: var(--primary);
      font-size: 1rem;
      resize: vertical;
      /* Allow vertical resizing */
    }

    #file-input {
      margin-bottom: 10px;
      color: var(--primary);
    }

    #post-button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(96, 165, 250, 0.4);
    }

    #post-button:hover {
      background: var(--accent-hover);
      box-shadow: 0 6px 18px rgba(59, 130, 246, 0.5);
    }

    .post {
      padding: 15px;
      margin-bottom: 15px;
      border-radius: var(--radius);
      background: rgba(45, 55, 72, 0.6);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      word-wrap: break-word;
      /* Prevent long words from breaking the layout */
    }

    .post-content {
      margin-bottom: 10px;
    }

    .post-image,
    .post-video {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .post-video {
      max-height: 400px;
      /* Limit video height */
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      #feed-container {
        margin: 20px;
        padding: 15px;
      }
    }
  </style>
  <script>
    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
    window.onload = function() {
      const credential = localStorage.getItem('google_credential');
      if (credential) {
        const payload = parseJwt(credential);
        if (payload.picture) {
          // Create profile container
          const container = document.createElement('div');
          container.id = 'profile-container';
          // Create profile icon
          const img = document.createElement('img');
          img.id = 'profile-icon';
          img.src = payload.picture;
          img.alt = 'Google Profile';
          img.tabIndex = 0;
          // Create dropdown menu
          const menu = document.createElement('div');
          menu.className = 'dropdown-menu';
          menu.innerHTML = `
          <div class="dropdown-item" id="account-settings-link">Account settings</div>
          <div class="dropdown-item">Profile</div>
          <div class="dropdown-item">Friends</div>
          <div class="dropdown-item disabled" id="status-link">Status</div>
          <div class="dropdown-item signout" id="signout-link">Sign Out</div>
          `;
          // Toggle menu on icon click
          img.onclick = function(e) {
            e.stopPropagation();
            menu.classList.toggle('show');
          };
          img.onblur = function() {
            setTimeout(() => menu.classList.remove('show'), 150);
          };
          // Hide menu when clicking outside
          document.addEventListener('click', function() {
            menu.classList.remove('show');
          });
          // Account settings click
          menu.querySelector('#account-settings-link').onclick = function(e) {
            e.stopPropagation();
            menu.classList.remove('show');
            window.location.href = 'account-settings.html';
          };
          // Status click - PREVENT ACTION
          menu.querySelector('#status-link').onclick = function(e) {
            e.preventDefault();
            e.stopPropagation();
            menu.classList.remove('show');
            return false;
          };
          // Sign out click
          menu.querySelector('#signout-link').onclick = function(e) {
            e.stopPropagation();
            localStorage.removeItem('google_credential');
            window.location.href = 'index.html';
          };
          container.appendChild(img);
          container.appendChild(menu);
          document.body.appendChild(container);
        }
      }
      // Load existing posts from local storage
      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      const feedContainer = document.getElementById('feed-container');
      renderPosts(posts, feedContainer);
      // Post Submission
      const postForm = document.getElementById('post-form');
      postForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const postText = document.getElementById('post-text').value.trim();
        const fileInput = document.getElementById('file-input');
        const file = fileInput.files[0];
        let mediaUrl = null;
        if (file) {
          const fileType = file.type;
          if (fileType.startsWith('image/') || fileType.startsWith('video/')) {
            mediaUrl = URL.createObjectURL(file);
          } else {
            alert('Invalid file type. Only images and videos are allowed.');
            fileInput.value = ''; // Clear the file input
            return;
          }
        }
        if (postText !== '' || mediaUrl) {
          const newPost = {
            id: Date.now(),
            text: postText,
            mediaUrl: mediaUrl,
            mediaType: file ? file.type : null
          };
          posts.push(newPost);
          localStorage.setItem('posts', JSON.stringify(posts));
          renderPosts(posts, feedContainer);
          document.getElementById('post-text').value = ''; // Clear the text input
          fileInput.value = ''; // Clear the file input
        }
      });
      function renderPosts(posts, feedContainer) {
        feedContainer.innerHTML = `
          <h1>Welcome to the UCH Feed!</h1>
          <form id="post-form">
            <textarea id="post-text" placeholder="What's on your mind?" rows="4"></textarea>
            <input type="file" id="file-input" accept="image/*, video/*">
            <button type="submit" id="post-button">Post</button>
          </form>
        `;
        posts.forEach(post => {
          const postElement = document.createElement('div');
          postElement.className = 'post';
          let postContent = '';
          if (post.text) {
            postContent += `<div class="post-content">${post.text}</div>`;
          }
          if (post.mediaUrl) {
            if (post.mediaType.startsWith('image/')) {
              postContent += `<img src="${post.mediaUrl}" alt="Post Image" class="post-image">`;
            } else if (post.mediaType.startsWith('video/')) {
              postContent += `<video src="${post.mediaUrl}" class="post-video" controls></video>`;
            }
          }
          postElement.innerHTML = postContent;
          feedContainer.appendChild(postElement);
        });
      }
    };
  </script>
</head>

<body>
  <header>
    <img src="unightly-icon.ico" alt="Unightly Icon" class="header-icon">
    <span class="header-title">UCH Website</span>
  </header>
  <!-- Feed Container -->
  <div id="feed-container">
    <!-- Posts will be loaded here -->
  </div>
</body>

</html>
