<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Status | UCH</title>
  <link rel="icon" type="image/x-icon" href="unightly-icon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e0f2fe;
      --accent: #60a5fa;
      --accent-hover: #3b82f6;
      --background: #0f172a;
      --container-bg: rgba(30, 41, 59, 0.8);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      --radius: 12px;
      --font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--background);
      color: var(--primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      background: rgba(30, 41, 59, 0.9);
      color: var(--primary);
      padding: 20px;
      position: relative;
      width: 100%;
      box-shadow: var(--shadow);
      z-index: 10;
    }

    .header-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      background: #fff;
      object-fit: contain;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .container {
      max-width: 600px;
      background: var(--container-bg);
      color: var(--primary);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 40px 32px;
      margin-top: 40px;
      text-align: left;
      /* Align text to the left */
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5em;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      text-align: center;
      /* Center the title */
    }

    p {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 1.5em;
      /* Reduce bottom margin */
    }

    .status-item {
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: var(--radius);
      background: rgba(45, 55, 72, 0.6);
      /* Darker background for items */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .status-label {
      font-weight: 600;
      margin-right: 10px;
      color: var(--accent);
    }

    .status-value {
      font-style: italic;
    }

    /* Add styles for the update form */
    .update-form {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(75, 85, 99, 0.4);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 5px;
      color: var(--primary);
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(75, 85, 99, 0.6);
      border-radius: 6px;
      background: rgba(45, 55, 72, 0.3);
      color: var(--primary);
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input[type="text":focus,
    select:focus,
    textarea:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 5px rgba(96, 165, 250, 0.3);
    }

    .update-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(96, 165, 250, 0.4);
    }

    .update-btn:hover {
      background: var(--accent-hover);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
    }

    @media (max-width: 600px) {
      .container {
        max-width: 90%;
        padding: 32px 24px;
        margin-top: 32px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const statusContainer = document.querySelector('.container');
      let userData;

      // This is our main worker
      async function loadData() {
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSAe4QpwhrAKISXsS81EjhsIGuww3A6zW2w9C7231DBOp4PImMRbmcU2-FbbC8K2hcCSTD02yIhibmA/pub?output=csv";
        const response = await fetch(url);
        const data = await response.text();

        // Parse the CSV data
        const lines = data.split('\n');
        const headers = lines[0].split(',');
        const results = [];
        for (let i = 1; i < lines.length; i++) {
          const obj = {};
          const currentLine = lines[i].split(',');
          for (let j = 0; j < headers.length; j++) {
            obj[headers[j].trim()] = currentLine[j] ? currentLine[j].trim() : '';
          }
          results.push(obj);
        }

        userData = results
        populateData()
      }
      // Populate the data into the html after it is parsed
      function populateData() {
        const userId = "test"; // Change to the actual userID after Login is working
        const user = userData.find(entry => entry.userID === userId);

        statusContainer.innerHTML = `
            <h1>User Status</h1>
            <p>Here's the current status for <strong>${user.username}</strong>:</p>

            <div class="status-item">
              <span class="status-label">Username:</span>
              <span class="status-value">${user.username}</span>
            </div>

            <div class="status-item">
              <span class="status-label">Status:</span>
              <span class="status-value">${user.status}</span>
            </div>

            <div class="status-item">
              <span class="status-label">Warnings:</span>
              <span class="status-value">${user.warnings}</span>
            </div>

            <div class="status-item">
              <span class="status-label">Notes:</span>
              <span class="status-value">${user.notes}</span>
            </div>
            `
      }

      loadData()
    });
  </script>
</head>

<body>
  <header>
    <img src="unightly-icon.ico" alt="Unightly Icon" class="header-icon">
    <span class="header-title">UCH Website</span>
  </header>
  <div class="container">
    <!-- User status will be loaded here -->
  </div>
</body>

</html>
