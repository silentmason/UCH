<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Status | UCH</title>
  <link rel="icon" type="image/x-icon" href="unightly-icon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e0f2fe;
      --accent: #60a5fa;
      --accent-hover: #3b82f6;
      --background: #0f172a;
      --container-bg: rgba(30, 41, 59, 0.8);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      --radius: 12px;
      --font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--background);
      color: var(--primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      background: rgba(30, 41, 59, 0.9);
      color: var(--primary);
      padding: 20px;
      position: relative;
      width: 100%;
      box-shadow: var(--shadow);
      z-index: 10;
    }

    .header-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      background: #fff;
      object-fit: contain;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .container {
      max-width: 600px;
      background: var(--container-bg);
      color: var(--primary);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 40px 32px;
      margin-top: 40px;
      text-align: left;
      /* Align text to the left */
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5em;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      text-align: center;
      /* Center the title */
    }

    p {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 1.5em;
      /* Reduce bottom margin */
    }

    .status-item {
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: var(--radius);
      background: rgba(45, 55, 72, 0.6);
      /* Darker background for items */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .status-label {
      font-weight: 600;
      margin-right: 10px;
      color: var(--accent);
    }

    .status-value {
      font-style: italic;
    }

    /* Add styles for the update form */
    .update-form {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(75, 85, 99, 0.4);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 5px;
      color: var(--primary);
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(75, 85, 99, 0.6);
      border-radius: 6px;
      background: rgba(45, 55, 72, 0.3);
      color: var(--primary);
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input[type="text":focus,
    select:focus,
    textarea:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 5px rgba(96, 165, 250, 0.3);
    }

    .update-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(96, 165, 250, 0.4);
    }

    .update-btn:hover {
      background: var(--accent-hover);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
    }

    @media (max-width: 600px) {
      .container {
        max-width: 90%;
        padding: 32px 24px;
        margin-top: 32px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const statusContainer = document.querySelector('.container');
      let statusData = {}; // Store the status data

      // Function to fetch user status data from the API
      async function fetchUserStatus() {
        try {
          // Replace 'YOUR_USER_ID' with the actual user ID (e.g., from localStorage)
          const userId = 'user123'; // Example: hardcoded user ID
          const response = await fetch('/api/user/status', {
            headers: {
              'user-id': userId // Send user ID in the header (for demonstration)
            }
          });

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          statusData = await response.json(); // Store the fetched data

          // Update the status items on the page
          statusContainer.innerHTML = `
            <h1>User Status</h1>
            <p>Here's the current status for <strong>${statusData.username}</strong>:</p>

            <div class="status-item">
              <span class="status-label">Username:</span>
              <span class="status-value">${statusData.username}</span>
            </div>

            <div class="status-item">
              <span class="status-label">Status:</span>
              <span class="status-value">${statusData.status}</span>
            </div>

            <div class="status-item">
              <span class="status-label">Warnings:</span>
              <span class="status-value">${statusData.warnings}</span>
            </div>

            <div class="status-item">
              <span class="status-label">Notes:</span>
              <span class="status-value">${statusData.notes}</span>
            </div>
            <form id="update-status-form" class="update-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="${statusData.username}">
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option value="Active" ${statusData.status === 'Active' ? 'selected' : ''}>Active</option>
                        <option value="Inactive" ${statusData.status === 'Inactive' ? 'selected' : ''}>Inactive</option>
                        <option value="Banned" ${statusData.status === 'Banned' ? 'selected' : ''}>Banned</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="warnings">Warnings:</label>
                    <input type="number" id="warnings" name="warnings" value="${statusData.warnings}">
                </div>
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes">${statusData.notes}</textarea>
                </div>
                <button type="submit" class="update-btn">Update Status</button>
            </form>
          `;

          // Set up the form submission after the content is loaded
          setupUpdateForm();
        } catch (error) {
          console.error('Error fetching user status:', error);
          statusContainer.innerHTML = `
            <h1>Error</h1>
            <p>Failed to load user status. Please try again later.</p>
          `;
        }
      }

      function setupUpdateForm() {
        const updateForm = document.getElementById('update-status-form');
        updateForm.addEventListener('submit', async function(event) {
          event.preventDefault();

          // Get the updated values from the form
          const username = document.getElementById('username').value;
          const status = document.getElementById('status').value;
          const warnings = document.getElementById('warnings').value;
          const notes = document.getElementById('notes').value;

          try {
            // Make a POST request to the API endpoint
            const response = await fetch('/api/user/updateStatus', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'user-id': 'user123' // Replace with the actual user ID
              },
              body: JSON.stringify({
                username: username,
                status: status,
                warnings: warnings,
                notes: notes
              })
            });

            if (response.ok) {
              alert('User status updated successfully!');
              fetchUserStatus(); // Refresh the status data
            } else {
              throw new Error('Failed to update user status');
            }
          } catch (error) {
            console.error('Error updating user status:', error);
            alert('Failed to update user status. Please try again.');
          }
        });
      }

      // Call the function to fetch user status when the page loads
      fetchUserStatus();
    });
  </script>
</head>

<body>
  <header>
    <img src="unightly-icon.ico" alt="Unightly Icon" class="header-icon">
    <span class="header-title">UCH Website</span>
  </header>
  <div class="container">
    <!-- User status will be loaded here -->
  </div>
</body>

</html>
